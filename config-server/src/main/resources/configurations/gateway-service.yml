server:
  port: 8222

eureka:
  client:
    register-with-eureka: false

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: student-service
          #          uri: http://localhost:8090
          uri: lb://student-service
          predicates:
            - Path=/api/v1/students/**
        - id: school-service
          #          uri: http://localhost:8091
          uri: lb://school-service
          predicates:
            - Path=/api/v1/schools/**